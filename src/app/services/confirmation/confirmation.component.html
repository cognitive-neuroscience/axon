<div class="p-3 d-flex flex-column">
    <div class="pb-3">
        <span>
            {{ data.message }}
        </span>

        <br />

        <span style="color: rgb(212, 0, 0)">
            {{ data.warning }}
        </span>
    </div>
    <div class="d-flex justify-content-between">
        <button (click)="onConfirm()" class="btn btn-success" style="width: 45%">Continue</button>
        <button (click)="onCancel()" class="btn btn-danger" style="width: 45%">Cancel</button>
    </div>
</div>
