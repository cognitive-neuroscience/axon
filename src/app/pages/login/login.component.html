<div class="login d-flex flex-column align-items-center justify-content-center">
    <div align="center">
        <mat-card class="shadow-lg" style="border-radius: 10px; width: 300px;">
            <div class="card-body">
                <div align="center">
                    <img class="logo" src="assets/logo/logo.png" alt="">
                </div>
                <br>
                <mat-form-field floatLabel="always">
                    <mat-placeholder style="text-transform: uppercase;">Email</mat-placeholder>
                    <input autocomplete="off" type="email" matInput [(ngModel)]="model.email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <br>
                <mat-form-field floatLabel="always">
                    <mat-placeholder style="text-transform: uppercase;">Password</mat-placeholder>
                    <input autocomplete="off" type="password" matInput name="password" [(ngModel)]="model.password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
                <br>
                <div *ngIf="mode === 'register'">
                    <mat-form-field floatLabel="always">
                        <mat-placeholder style="text-transform: uppercase;">Confirm Password</mat-placeholder>
                        <input autocomplete="off" type="password" matInput name="confirm_password"
                            [(ngModel)]="model.confirmPassword">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                    </mat-form-field>
                </div>
                <div *ngIf="mode === 'register'">
                    <mat-form-field floatLabel="always">
                        <mat-placeholder style="text-transform: uppercase;">Code</mat-placeholder>
                        <input autocomplete="off" type="text" matInput name="setCode" [(ngModel)]="model.setCode">
                        <mat-icon matSuffix>insert_link</mat-icon>
                    </mat-form-field>
                </div>
                <div *ngIf="mode === 'login'" align="center" matRipple matRippleColor="#ffffff33">
                    <button class="btn-block btn-sm rounded-btn" mat-raised-button color="primary"
                        [disabled]="(!model.password || !model.email)"
                        style="text-transform: uppercase;" name="login" (click)="login()">Sign In</button>
                </div>
                <div *ngIf="mode === 'register'" align="center" matRipple matRippleColor="#ffffff33">
                    <button class="btn-block btn-sm rounded-btn"
                        [disabled]="(model.password !== model.confirmPassword) || (!model.password)"
                        mat-raised-button color="primary" style="text-transform: uppercase;" name="register"
                        (click)="register()">Register</button>
                </div>
                <br>
                <div *ngIf="mode === 'login'" style=" font-weight: 300; font-size: 13px;">
                    <a style="color:inherit; text-decoration:underline; background-color: transparent;"
                        href="javascript:void(0)" (click)="setMode('register')">Sign Up</a>
                </div>
                <div *ngIf="mode === 'register'" style=" font-weight: 300; font-size: 13px;">
                    <a style="color:inherit; text-decoration:underline; background-color: transparent;"
                        href="javascript:void(0)" (click)="setMode('login')">Sign In</a>
                </div>
                <div style=" font-weight: 300; font-size: 13px;">
                    <a style="color:inherit; text-decoration:underline; background-color: transparent;"
                        href="javascript:void(0)">Forgot Password</a>
                </div>
            </div>
        </mat-card>
    </div>
</div>

<div class="vector" style="background: linear-gradient(145deg,#3f51b5,#3f51b5)">
</div>
