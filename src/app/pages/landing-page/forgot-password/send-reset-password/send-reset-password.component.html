<div class="card-padding">
    <div align="center">
        <h1 style="color: #3f51b5">Forgot your password?</h1>
        <span> Enter your email address below to reset your password. You may need to check your spam folder </span>
        <mat-form-field class="w-100 py-3" floatLabel="always">
            <mat-label>EMAIL</mat-label>
            <mat-icon matSuffix>email</mat-icon>
            <input
                #emailRef="ngModel"
                matInput
                type="email"
                placeholder="example@domain.com"
                [(ngModel)]="email"
                email
                required
            />
            <mat-error *ngIf="emailRef.errors?.email">Valid email required</mat-error>
            <mat-error *ngIf="emailRef.errors?.required">This is required</mat-error>
        </mat-form-field>
        <button
            type="submit"
            class="btn-block btn-sm rounded-btn"
            mat-raised-button
            color="primary"
            [disabled]="emailRef.invalid"
            required
            (click)="handleSubmit()"
        >
            SUBMIT
        </button>

        <div matRipple matRippleColor="#ffffff33">
            <button class="btn-block" style="color: #3f51b5" mat-button (click)="navigateToLoginPage()">
                <b>Go to Login page</b>
            </button>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; color: #3f51b5" class="my-4">
        <button
            style="white-space: normal; line-height: normal"
            class="btn-block p-2"
            mat-button
            (click)="navigateToCrowdSourceRegister()"
        >
            Mturk or Prolific Participant? Click here
        </button>
        <mat-divider [vertical]="true"></mat-divider>
        <button
            class="btn-block"
            style="color: #3f51b5; white-space: normal; line-height: normal"
            mat-button
            (click)="navigateToRegister()"
        >
            Not registered? Register
        </button>
    </div>
</div>
