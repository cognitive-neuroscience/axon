<div class="login d-flex flex-column align-items-center justify-content-center">
    <div align="center">
        <mat-card class="card shadow-lg">
            <router-outlet></router-outlet>
            <div>
                <div style="display: flex; flex-direction: row; color: #3f51b5" class="my-3">
                    <button
                        style="white-space: normal; line-height: normal"
                        class="btn-block p-2"
                        mat-button
                        (click)="navigateToCrowdSourceRegister()"
                    >
                        Mturk or Prolific Participant? Click here
                    </button>
                    <mat-divider [vertical]="true"></mat-divider>
                    <button
                        style="white-space: normal; line-height: normal; color: #3f51b5"
                        class="btn-block p-2"
                        mat-button
                        (click)="navigateToForgotPassword()"
                    >
                        Forgot your password? Click here
                    </button>
                </div>

                <span class="error-text"
                    >For any questions/concerns/password problems, please contact <b>sharplab.neuro@mcgill.ca</b></span
                >
            </div>
        </mat-card>
    </div>
</div>

<div class="vector" style="background: linear-gradient(145deg, #3f51b5, #3f51b5)"></div>
