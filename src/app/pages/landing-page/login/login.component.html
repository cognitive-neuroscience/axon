<div class="card-padding">
    <div align="center">
        <h1 style="color: #3f51b5">Welcome to the Sharplab</h1>
    </div>
    <br />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="py-1" floatLabel="always">
            <mat-label>EMAIL</mat-label>
            <mat-icon matSuffix>email</mat-icon>
            <input matInput formControlName="email" type="email" placeholder="example@domain.com" email required />
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">This must be a valid email</mat-error>
        </mat-form-field>
        <mat-form-field class="py-1" floatLabel="always">
            <mat-label>PASSWORD</mat-label>
            <mat-icon matSuffix>vpn_key</mat-icon>
            <input
                type="text"
                formControlName="password"
                #password
                type="password"
                matInput
                placeholder="my-strong-password"
            />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This is required</mat-error>
        </mat-form-field>
        <div matRipple matRippleColor="#ffffff33" class="my-3">
            <button
                type="submit"
                class="btn-block btn-sm rounded-btn"
                mat-raised-button
                color="primary"
                [disabled]="!loginForm.valid"
            >
                LOG IN
            </button>
        </div>
    </form>
    <div matRipple matRippleColor="#ffffff33" class="my-3">
        <button class="btn-block" style="color: #3f51b5" mat-button (click)="navigateToRegister()">
            Not registered? Sign Up
        </button>
    </div>
    <div matRipple matRippleColor="#ffffff33" class="my-3">
        <button style="white-space: normal" class="btn-block" mat-button (click)="navigateToCrowdSourceRegister()">
            Mturk or Prolific Participant? Click here
        </button>
    </div>
</div>
