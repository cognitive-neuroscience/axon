<div class="info-display-container">
    <h1 *ngIf="title" class="mat-h1 my-3 title-text">
        <b>{{ getTranslation(title) }}</b>
        <hr />
    </h1>

    <ng-container *ngFor="let section of sections">
        <div class="my-4">
            <hr *ngIf="section.hr" />
            <h2 *ngIf="section.header" class="title-text" [innerHTML]="getTranslation(section.header)"></h2>
            <p
                *ngIf="section.textContent"
                class="sub-text {{ section.indent ? 'indent-' + section.indent : '' }}"
                [innerHTML]="getTranslation(section.textContent)"
            ></p>
        </div>
    </ng-container>
</div>
