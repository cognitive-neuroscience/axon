<mat-toolbar color="primary" class="sticky-top justify-content-between navbar-pad">
    <div>
        <img class="logo" [src]="organization?.logoPath" />
        <span class="title">{{ organization?.name || 'Online Testing Platform' }}</span>
        <span *ngIf="!showParticipantNavbar"> {{ role }}</span>
    </div>
    <div>
        <ng-container *ngIf="showAdminNavbar">
            <a class="menu-item" routerLinkActive="active" [routerLink]="ADMIN_STUDIES_ROUTE" mat-button color="basic"
                >Studies</a
            >
            <a
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ADMIN_COMPONENTS_ROUTE"
                mat-button
                color="basic"
                >Study Components</a
            >
            <a
                *ngIf="isAdmin"
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ADMIN_USERS_ROUTE"
                mat-button
                color="basic"
                >Users</a
            >
            <a
                *ngIf="isAdmin"
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ADMIN_PROFILE_ROUTE"
                mat-button
                color="basic"
                >Profile</a
            >
        </ng-container>
        <ng-container *ngIf="showOrgMemberNavbar">
            <a
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ORG_MEMBER_STUDIES_ROUTE"
                mat-button
                color="basic"
                >Studies</a
            >
            <a
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ORG_MEMBER_COMPONENTS_ROUTE"
                mat-button
                color="basic"
                >Study Components</a
            >
            <a
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ORG_MEMBER_PROFILE_ROUTE"
                mat-button
                color="basic"
                >Profile</a
            >
        </ng-container>
        <ng-container *ngIf="showParticipantNavbar">
            <a
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="PARTICIPANT_STUDIES_ROUTE"
                mat-button
                color="basic"
                >{{ 'navbar.studies' | translate }}</a
            >
            <!-- <a class="menu-item" routerLinkActive="active" [routerLink]="'/TBD'" mat-button color="basic">Settings</a> -->
        </ng-container>
        <a (click)="handleLanguageSwitch()" class="menu-item" mat-button>{{
            currentLang === 'fr' ? 'Switch to English' : 'Passer au Fran√ßais'
        }}</a>
        <a class="menu-item" (click)="logout()" mat-button
            >{{ 'navbar.tooltip.logout' | translate }} &nbsp;<mat-icon>exit_to_app</mat-icon></a
        >
    </div>
</mat-toolbar>
