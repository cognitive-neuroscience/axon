<mat-toolbar color="primary" class="sticky-top justify-content-between navbar-pad">
    <div>
        <span class="title">{{ 'navbar.title' | translate }}</span>
    </div>
    <div>
        <ng-container *ngIf="showAdminDashboard | async">
            <a class="menu-item" routerLinkActive="active" [routerLink]="ADMIN_STUDIES_ROUTE" mat-button color="basic"
                >Studies</a
            >
            <a
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ADMIN_COMPONENTS_ROUTE"
                mat-button
                color="basic"
                >Study Components</a
            >
            <a
                *ngIf="isAdmin | async"
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="ADMIN_GUESTS_ROUTE"
                mat-button
                color="basic"
                >Guests</a
            >
        </ng-container>
        <ng-container *ngIf="!(showAdminDashboard | async)">
            <a
                class="menu-item"
                routerLinkActive="active"
                [routerLink]="PARTICIPANT_STUDIES_ROUTE"
                mat-button
                color="basic"
                >{{ 'navbar.studies' | translate }}</a
            >
            <!-- <a class="menu-item" routerLinkActive="active" [routerLink]="'/TBD'" mat-button color="basic">Settings</a> -->
        </ng-container>
        <a (click)="handleLanguageSwitch()" class="menu-item" mat-button>{{
            currentLang === 'fr' ? 'Switch to English' : 'Passer au FranÃ§ais'
        }}</a>
        <a
            class="menu-item"
            (click)="logout()"
            mat-button
            #tooltip="matTooltip"
            matTooltip="{{ 'navbar.tooltip.logout' | translate }}"
            ><mat-icon>exit_to_app</mat-icon></a
        >
    </div>
</mat-toolbar>
