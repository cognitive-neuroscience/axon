<div *ngIf="studyLoaded" class="container-fluid wrapper task-text flex-column-center">
    <div class="full-box flex-column-center">
        <div *ngIf="showStimulus">
            <img *ngIf="stimulusShown" class="stimulus" [src]="stimulusShown" alt="Stimulus" />
        </div>

        <div *ngIf="showFixation">
            <i class="material-icons" style="font-size: 60px">add</i>
        </div>

        <div *ngIf="showFeedback">
            <div class="feedback">
                {{ feedback }}
            </div>
        </div>
    </div>
</div>
