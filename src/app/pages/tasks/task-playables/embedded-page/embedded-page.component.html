<div *ngIf="embeddedSurveyLink" class="w-100 h-100 flex-column-space-between" (click)="refocusIframe()">
    <iframe
        #iframe
        *ngIf="embeddedSurveyLink"
        id="surveyFrame"
        class="w-100 h-100"
        [src]="embeddedSurveyLink | safe_resource"
        allow="fullscreen"
    ></iframe>
    <div *ngIf="!embeddedSurveyLink" class="w-100 h-100 flex-column-center" style="color: red">
        <h1>Could not find survey</h1>
    </div>

    <app-navigation-buttons
        class="w-100 override-reduce-button-padding"
        [previousDisabled]="true"
        [delayBeforeNext]="15"
        [allowMultipleClicks]="true"
        [forwardButtonText]="nextButtonText"
        [backButtonText]="previousButtonText"
        [nextDisabled]="nextDisabled"
        (onNext)="proceed()"
    ></app-navigation-buttons>
</div>
