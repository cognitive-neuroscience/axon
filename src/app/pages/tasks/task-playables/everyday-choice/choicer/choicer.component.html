<div class="wrapper">
    <!-- Start Practice Round -->
    <div *ngIf="showStimulus" class="full-box flex-column-center">
        <div class="w-100">
            <ng-container *ngIf="showInput">
                <div *ngIf="isPractice" class="text-center py-3 practice-hint">
                    To make your choice, use the buttons below to tell us which activity you would prefer
                </div>

                <app-option-display
                    (onSelectValue)="handleRoundInteraction($event)"
                    [options]="activitiesShown"
                    question=""
                ></app-option-display>
            </ng-container>
        </div>
    </div>
</div>
