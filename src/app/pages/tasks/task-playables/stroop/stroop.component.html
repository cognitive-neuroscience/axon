<div class="container-fluid wrapper task-text flex-column-center">
    <div class="full-box flex-column-center">
        <div *ngIf="showStimulus">
            <div [style.color]="color">
                <div style="font-size: 65px; text-transform: uppercase">
                    {{ getTranslationMapping(text) }}
                </div>
            </div>
        </div>

        <div *ngIf="showFixation">
            <i class="material-icons" style="font-size: 60px">add</i>
        </div>

        <div class="feedback" *ngIf="showFeedback" align="center">
            <span>{{ feedback | translate }}</span>
            <br />
            <span *ngIf="showScoreAfterEachTrial && scoreForSpecificTrial > 0"> +{{ scoreForSpecificTrial }} </span>
        </div>
        <app-skip-button [isVisible]="true" (shouldSkip)="handleSkip()"></app-skip-button>
    </div>
</div>
