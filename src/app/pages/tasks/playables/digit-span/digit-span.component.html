<div class="container-fluid wrapper task-text flex-column-center">

    <!-- Show welcome message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 1">

        <!-- Introduction -->
        <div class="h-100 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/digitspan/1.png" alt="Digit Span instructions">
        </div>

        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
            <div class="flex-row-space-between">
                <div>
                    <button mat-raised-button color="primary" disabled>
                        <mat-icon>
                            arrow_backward
                        </mat-icon>
                        &nbsp;
                        PREVIOUS
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="proceedtoNextStep()">
                        NEXT
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show practice round message for forward memory -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 2">

        <!-- practice round instructions -->
        <div class="h-100 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/digitspan/2.png" alt="Digit Span instructions">
        </div>

        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
            <div class="flex-row-space-between">
                <div>
                    <button mat-raised-button color="primary" (click)="proceedtoPreviousStep()">
                        <mat-icon>
                            arrow_backward
                        </mat-icon>
                        &nbsp;
                        PREVIOUS
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="startForwardMemoryPractice()">
                        START
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show loader -->
    <div class="full-box flex-column-center" *ngIf="!isBreak && step === 3">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Practice Round for forward memory -->
    <div class="full-box flex-column-center" *ngIf="!isBreak && step === 4">

        <div *ngIf="isStimulus">
            <div style="font-size: 100px;">
                {{digitShown}}
            </div>
        </div>

        <div *ngIf="showFixation">
            <i class="material-icons" style="font-size: 60px;">add</i>
        </div>

        <div *ngIf="isFeedback">
            <div class="feedback">
                {{feedback}}
            </div>
        </div>

        <app-numpad *ngIf="isKeypad" (submit)="onNumpadSubmit($event)"></app-numpad>
    </div>

    <!-- Show loader -->
    <div class="full-box flex-column-center" *ngIf="!isBreak && step === 5">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Show practice round finished message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 6">
        <!-- end of practice round, start real game -->
        <div class="h-100 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/digitspan/3.png" alt="Digit Span instructions">
        </div>

        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
            <div class="flex-row-space-between">
                <div>
                    <button mat-raised-button color="primary" disable>
                        <mat-icon>
                            arrow_backward
                        </mat-icon>
                        &nbsp;
                        PREVIOUS
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="startForwardMemoryActual()">
                        START
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show loader -->
    <div class="full-box flex-column-center" *ngIf="!isBreak && step === 7">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Actual Round -->
    <div class="full-box flex-column-center" *ngIf="!isBreak && step === 8">
        <div *ngIf="isStimulus">
            <div style="font-size: 100px;">
                {{digitShown}}
            </div>
        </div>

        <div *ngIf="showFixation">
            <i class="material-icons" style="font-size: 60px;">add</i>
        </div>

        <div *ngIf="isFeedback" align="center">
            <div class="feedback" *ngIf="showFeedbackAfterEveryTrial && feedback === 'No response'">
                <span>{{feedback}}</span>
            </div>
        </div>

        <app-numpad *ngIf="isKeypad" (submit)="onNumpadSubmit($event)"></app-numpad>
    </div>

    <!-- Show loader -->
    <div class="full-box flex-column-center" *ngIf="!isBreak && step === 9">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Show instructions for backwards memory game -->

                        <mat-icon>

                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show finished game -->

        <!-- game complete -->
        <div class="h-100 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/digitspan/7.png" alt="Digit Span instructions">
        </div>


        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
            <div class="flex-row-space-between">
                <div>
                    <button mat-raised-button color="primary" disabled>
                        <mat-icon>
                            arrow_backward
                        </mat-icon>
                        &nbsp;
                        PREVIOUS
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="continueAhead()">
                        NEXT
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
