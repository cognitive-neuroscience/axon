<div class="container-fluid wrapper flex-column-center">

     <!--first rating task-->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 1">

        <!-- Introduction -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide1.png"
                alt="Post-Choice Rating Task Instructions">
        </div>
       

        <app-navigation-buttons class="w-100" previousDisabled="true" (onNext)="proceedtoNextStep()"></app-navigation-buttons>
    </div>


  
    <!-- Show instruction -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 2">

        <!-- Introduction -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide2.png"
                alt="Post-Choice Rating Task Instructions">
        </div>
    
        <app-navigation-buttons class="w-100" (onPrevious)="proceedtoPreviousStep()" (onNext)="proceedtoNextStep()"></app-navigation-buttons>
    </div>

    <!-- Show practice round message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 3">
        <!-- Introduction -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center" >
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide3.png"
                alt="Post-Choice Rating Task Instructions">
        </div>
    
        <app-navigation-buttons class="w-100" (onPrevious)="proceedtoPreviousStep()" isStart="true" (onNext)="startPractice()"></app-navigation-buttons>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 4">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Practice Round -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 5">

        <!-- top half -->
        <div style="height: 50%;" class="d-flex justify-content-between align-items-center w-100">

            <div *ngIf="isStimulus" class="d-flex justify-content-between align-items-center w-100"
                style="width: 100%; text-align: center;">

                <span style=" width: 25%;">
                </span>
                <span style=" font-size: 3rem; width: 50%; line-height: normal;">
                    {{currentActivity}}
                </span>
                <span style=" width: 25%;">
                </span>

            </div>

        </div>

        <!-- bottom half -->
        <div style="height: 50%;" class="d-flex justify-content-center w-100">
            <div *ngIf="isRatingscale">
                <div>
                    <img src="/assets/images/stimuli/everydayChoice_ratingScale/ratingScale_effort.png"
                        alt="Rating scale">
                </div>
            </div>
        </div>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 6">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>


    <!-- Show practice round finished message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 7">

        <!-- Practice round complete -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide4.png"
                alt="Post-Choice Rating Task Instructions">
        </div>


        <app-navigation-buttons class="w-100" previousDisabled="true" isStart="true" (onNext)="startActualGame()"></app-navigation-buttons>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 8">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Actual Round -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 9">

        <!-- top half -->
        <div style="height: 50%;" class="d-flex justify-content-between align-items-center w-100">

            <div *ngIf="isStimulus" class="d-flex justify-content-between align-items-center w-100"
                style="width: 100%; text-align: center;">

                <span style=" width: 25%;">
                </span>
                <span style=" font-size: 3rem; width: 50%; line-height: normal;">
                    {{currentActivity}}
                </span>
                <span style=" width: 25%;">
                </span>
            </div>

        </div>

        <!-- bottom half -->
        <div style="height: 50%;" class="d-flex justify-content-center w-100">
            <div *ngIf="isRatingscale">
                <div>
                    <img src="/assets/images/stimuli/everydayChoice_ratingScale/ratingScale_effort.png"
                        alt="Rating scale">
                </div>
            </div>
        </div>
    </div>

    <!-- Second rating task-->
    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 10">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Show first part complete message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 11">

        <!-- First part complete -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide5.png"
                alt="Post-Choice Rating Task Instructions">
        </div>

        <app-navigation-buttons class="w-100" previousDisabled="true" (onNext)="proceedtoNextStep()"></app-navigation-buttons>
    </div>


    <!-- Show instruction -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 12">

        <!-- Introduction -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide6.png"
                alt="Post-Choice Rating Task Instructions">
        </div>

        <app-navigation-buttons class="w-100" (onPrevious)="proceedtoPreviousStep()" (onNext)="proceedtoNextStep()"></app-navigation-buttons>
    </div>

   
    <!-- Show practice round message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 13">
        <!-- Show practice -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide7.png"
                alt="Post-Choice Rating Task Instructions">
        </div>
        <app-navigation-buttons (onPrevious)="proceedtoPreviousStep()" isStart="true" (onNext)="startPractice()"></app-navigation-buttons>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 14">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Practice Round -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 15">

        <!-- top half -->
        <div style="height: 50%;" class="d-flex justify-content-between align-items-center w-100">

            <div *ngIf="isStimulus" class="d-flex justify-content-between align-items-center w-100"
                style="width: 100%; text-align: center;">
                <span style=" width: 25%;">
                </span>
                <span style=" font-size: 3rem; width: 50%; line-height: normal;">
                    {{currentActivity}}
                </span>
                <span style=" width: 25%;">
                </span>
            </div>

        </div>

        <!-- bottom half -->
        <div style="height: 50%;" class="d-flex justify-content-center w-100">
            <div *ngIf="isRatingscale">
                <div>
                    <img src="/assets/images/stimuli/everydayChoice_ratingScale/ratingScale_frequency.png"
                        alt="Rating scale">
                </div>
            </div>
        </div>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 16">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>


    <!-- Show practice round finished message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 17">

        <!-- Practice round complete -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide8.png"
                alt="Post-Choice Rating Task Instructions">
        </div>

        <app-navigation-buttons class="w-100" previousDisabled="true" isStart="true" (onNext)="startActualGame()"></app-navigation-buttons>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 18">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Actual Round -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 19">

        <!-- top half -->
        <div style="height: 50%;" class="d-flex justify-content-between align-items-center w-100">

            <div *ngIf="isStimulus" class="d-flex justify-content-between align-items-center w-100"
                style="width: 100%; text-align: center;">

                <span style=" width: 25%;">
                </span>
                <span style=" font-size: 3rem; width: 50%; line-height: normal;">
                    {{currentActivity}}
                </span>
                <span style=" width: 25%;">
                </span>

            </div>
        </div>

        <!-- bottom half -->
        <div style="height: 50%;" class="d-flex justify-content-center w-100">
            <div *ngIf="isRatingscale">
                <div>
                    <img src="/assets/images/stimuli/everydayChoice_ratingScale/ratingScale_frequency.png"
                        alt="Rating scale">
                </div>
            </div>
        </div>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 20">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Show Game Finished message -->
    <div class="full-box flex-column-space-between" *ngIf="!isBreak && step === 21">
        <!-- Second part complete -->
        <div class="h-100 px-4 uppercase instructions flex-column-center" align="center" >
            <img class="w-100" src="/assets/images/instructions/everydaychoice-postChoice/Slide9.png"
                alt="Post-Choice Rating Task Instructions">
        </div>
        <app-navigation-buttons class="w-100" previousDisabled="true" (onNext)="continueAhead()"></app-navigation-buttons>
    </div>

</div>
