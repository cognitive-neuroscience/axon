<div class="flex-column-center h-100">
    <div class="h-100 p-5 uppercase instructions text-center">
        <div class="font-weight-bold uppercase mb-3">{{ getTranslatedText(question) }}</div>

        <div class="button-container">
            <button
                *ngFor="let option of options"
                class="option-button"
                (click)="handleSelectOption(option.value)"
                mat-raised-button
                color="primary"
            >
                {{ getTranslatedText(option.label) }}
            </button>
        </div>
    </div>
</div>
