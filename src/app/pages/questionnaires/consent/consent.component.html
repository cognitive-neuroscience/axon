<div class="container-fluid scrollable p-5">

    <div class="image">
        <img [src]="consentMetaData?.img" alt="Organizations">
    </div>

    <div class="title my-4">
        <h2 class="mat-h2">
            <b>{{ consentMetaData?.title }}</b>
        </h2>
    </div>

    <div class="summary">
        <ng-container *ngFor="let block of consentMetaData?.summary">
            <p>
                <b>{{block.caption}}&nbsp;</b>
                <span class="my-1" *ngFor="let wordBlock of block.words">{{wordBlock}}</span>
            </p>
        </ng-container>
    </div>

    <div class="secondTitle">
        <p>
            <b>{{consentMetaData?.secondTitle}}</b>
        </p>
    </div>

    <div class="body">
        <div class="my-4" *ngFor="let block of consentMetaData?.body">
            <h4><b>{{block.caption}}</b></h4>
            <p class="my-1" *ngFor="let wordblock of block.words">{{wordblock}}</p>
        </div>
    </div>

    <div class="endMessage my-4">
        <span>{{consentMetaData?.endMessage}}</span>
    </div>

    <div align="center" class="bottom-button-bar">
        <div class="d-flex flex-row align-items-center justify-content-around">
            <div class="m-2">
                <button mat-raised-button color="warn" (click)="consent(false)">
                    DECLINE
                    &nbsp;
                    <mat-icon>
                        clear
                    </mat-icon>
                </button>
            </div>
            <div class="m-2">
                <button mat-raised-button color="primary" (click)="consent(true)">
                    ACCEPT
                    &nbsp;
                    <mat-icon>
                        check
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>

</div>
