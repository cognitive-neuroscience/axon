<div class="d-flex align-items-center justify-content-center" style="min-height: 100%; background-color: #3f51b5;">

    <div class="content-container">
        <h1 class="display-4 text-center">Thanks for participating in our study!</h1>
        <hr class="my-2">
        <p>Copy your completion code below and input it into the original site to collect your reward.</p>
        <p class='font-weight-bold'>Note: You will not be able to see this again once you close the page, so please make sure you copy the completion code</p>

        <div class="completion-code">
            <span class="d-flex align-items-center" style="color: white">{{ completionCode }}</span>
            <button class="btn btn-primary" 
                    (click)="showCopiedMessage()" 
                    [cdkCopyToClipboard]="completionCode" 
                    matTooltip="copy to clipboard" 
                    #tooltip="matTooltip"  
                    style="margin-left: 20px; width: 100px;">
                Copy
            </button>
        </div>

        <div class="my-3">
            <app-feedback-questionnaire></app-feedback-questionnaire>
        </div>

        <div>
            <button class="btn btn-danger w-100" (click)="logout()">Exit</button>
        </div>
    </div>
</div>
