<div class="container-fluid p-4">
    <h2 class="mb-5">Your Experiments</h2>

    <div class="card-container">
        <button class="btn btn-success d-flex">Create New Experiment <mat-icon style="margin-left: 10px">add_box</mat-icon></button>
    </div>
    <div class="d-flex flex-wrap">
        <div class="card-container" *ngFor="let experiment of experiments">
            <mat-card>
                <mat-card-title>{{ experiment.name }} <mat-icon>science</mat-icon> </mat-card-title>
                <mat-card-subtitle>{{ experiment.description }}</mat-card-subtitle>
                <hr>
                <mat-card-content>

                    <div>
                        <h5>Tasks</h5>
                        <div class="max-list-height">
                            <mat-list role="list">
                                <mat-list-item style="justify-content: center;" role="listitem" *ngFor="let task of experiment.tasks">{{ task.title }}</mat-list-item>
                            </mat-list>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-footer>
                    <div class="text-center">
                        <span>Code: {{ experiment.code }}</span>
                    </div>
                </mat-card-footer>
            </mat-card>
        </div>

    </div>

</div>
