<mat-toolbar color="primary" class="mat-elevation-z6 sticky-top">
    <span class="title">Dashboard</span>
    <span style="flex: 1 1 auto;"></span>
    <span></span>
</mat-toolbar>

<div class="container-fluid p-4">
    <h3 class="mat-h3">
        Neuropsych Battery
    </h3>
    <hr>
    <br>

    <div>
        <table mat-table [dataSource]="tasks" class="mat-elevation-z3">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let task"> {{task.title}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let task"> {{task.description}} </td>
            </ng-container>

            <ng-container matColumnDef="route">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let task"> <button mat-icon-button (click)="run(task.route)">
                        <mat-icon>play_arrow</mat-icon>
                    </button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForExperiments"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsForExperiments;"></tr>

        </table>
    </div>

</div>

<div class="container-fluid p-4">
    <h3 class="mat-h3">
        Experimental Tasks
    </h3>
    <hr>
    <br>

    <div>
        <table mat-table [dataSource]="experiments" class="mat-elevation-z3">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let experiment"> {{experiment.title}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let experiment"> {{experiment.description}} </td>
            </ng-container>

            <ng-container matColumnDef="route">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let experiment"><button mat-icon-button (click)="run(experiment.route)">
                        <mat-icon>play_arrow</mat-icon>
                    </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForExperiments"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsForExperiments;"></tr>

        </table>
    </div>
</div>
