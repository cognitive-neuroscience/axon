<div class="container-fluid p-4">
    <div class="d-flex justify-content-between">
        <h2>Your Guests</h2>
    </div>

    <table mat-table [dataSource]="guests" class="mat-elevation-z3 w-100">

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td class="first-col-width" mat-cell *matCellDef="let guest"> {{guest.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let guest"> guest </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let guest">
                <button class="btn btn-warning mr-3">Edit</button>
                <button class="btn btn-danger">Delete</button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForGuests"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsForGuests;"></tr>

    </table>

    <button class="btn btn-success mt-3">Add new guest</button>

</div>
