<div class="container-fluid p-4">

    <h2 class="mb-5">Your Tasks</h2>

    <h3 class="mat-h3">
        Neuropsych Battery
    </h3>
    <hr>

    <div>
        <table mat-table [dataSource]="tasks" class="mat-elevation-z3">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let task"> {{task.title}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let task"> {{task.description}} </td>
            </ng-container>

            <ng-container matColumnDef="route">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let task">
                    <button mat-icon-button (click)="run(task)">
                        <mat-icon style="color: green;">play_arrow</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForExperiments"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsForExperiments;" [ngClass]="{ 'incomplete': !taskIsComplete(row) }"></tr>

        </table>
    </div>
</div>
