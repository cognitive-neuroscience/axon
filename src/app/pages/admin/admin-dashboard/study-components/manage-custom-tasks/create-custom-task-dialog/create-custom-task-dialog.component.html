<div class="p-3" class="overflow-scroll">
    <div>
        <h3>Create a new Custom Task</h3>
        <hr>
    </div>
    <div class="mb-4">
        <mat-form-field class="w-100">
            <mat-label>Custom Task Name</mat-label>
            <input required [(ngModel)]="name" matInput type="text" placeholder="My pavlovia task">
            <mat-error *ngIf="name.length === 0">Name is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="w-100">
            <mat-label>Custom Task Description</mat-label>
            <input [(ngModel)]="description" matInput type="text" placeholder="A task to measure response">
        </mat-form-field>
        <br>
        <mat-form-field class="w-100">
            <mat-label>Custom Task URL</mat-label>
            <input required [(ngModel)]="URL" matInput type="text" placeholder=" https://run.pavlovia.org/Sharp_lab/test-task/html">
            <mat-error *ngIf="URL.length === 0">URL is required</mat-error>
        </mat-form-field>
    </div>

    <div class="d-flex flex-column">
        <button (click)="sendDataToParent()" class="btn btn-primary w-100 mb-2" [disabled]="!isValid()">Create</button>
        <button mat-dialog-close class="btn btn-danger w-100">Close</button>
    </div>
</div>
