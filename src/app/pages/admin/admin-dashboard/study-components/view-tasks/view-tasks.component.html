<div class="container-fluid p-4">
    <h2 class="mb-5">Your Tasks</h2>

    <h3 class="mat-h3">Neuropsych Battery (NAB)</h3>
    <hr />

    <div>
        <table mat-table [dataSource]="NABTask" class="mat-elevation-z3">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td class="first-col-width" mat-cell *matCellDef="let NABTask">{{ NABTask.title }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let NABTask">{{ NABTask.description }}</td>
            </ng-container>

            <ng-container matColumnDef="route">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let NABTask">
                    <button mat-icon-button (click)="run(NABTask)">
                        <mat-icon style="color: green">play_arrow</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForStudies"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumnsForStudies"></tr>
        </table>
    </div>
</div>

<div class="container-fluid p-4">
    <h3 class="mat-h3">Experimental Tasks</h3>
    <hr />

    <div>
        <table mat-table [dataSource]="experimentalTasks" class="mat-elevation-z3">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td class="first-col-width" mat-cell *matCellDef="let experimentTask">{{ experimentTask.title }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let experimentTask">{{ experimentTask.description }}</td>
            </ng-container>

            <ng-container matColumnDef="route">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let experimentTask">
                    <button mat-icon-button (click)="run(experimentTask)">
                        <mat-icon style="color: green">play_arrow</mat-icon>
                    </button>
                </td></ng-container
            >

            <tr mat-header-row *matHeaderRowDef="displayedColumnsForStudies"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumnsForStudies"
                [ngClass]="{ incomplete: !taskIsComplete(row) }"
            ></tr>
        </table>
    </div>
</div>
